<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A</title>
</head>
<body>
    <div id="initializers">
        <p>My SDP:</p>
        <textarea id="mySDP" rows="10" style="width: 100%;"></textarea><br>

        <p>Remote Answer:</p>
        <textarea id="remoteAnswer" rows="10" style="width: 100%;"></textarea>
        <button onclick="createConnection()">Open Connection</button>
    </div>

    <div id="logger" style="display: none;">
        <p>Connection established</p>
        <ul id="msgs"></ul>

        <br>
        <input type="text" id="msg"><button onclick="sendMessage()">Send</button>
    </div>
</body>
<script src="./A.js"></script>
</html>
